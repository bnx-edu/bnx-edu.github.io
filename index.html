<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B's Nexora Educational Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: white;
            font-family: 'Consolas', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .redirect-message {
            text-align: center;
            background: #2d2d2d;
            padding: 3rem;
            border-radius: 15px;
            border: 2px solid #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }
        
        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .loading {
            font-size: 1.2rem;
            color: #00ff00;
            margin: 1rem 0;
        }
        
        .progress-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 2rem auto;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            animation: loading 3s ease-in-out forwards;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .redirect-info {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="logo">ðŸŽ“ B's Nexora Educational Platform</div>
        <div class="loading">Initializing Universal Launcher...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="redirect-info">
            Redirecting to launcher interface...<br>
            Same appearance as universal_launcher.py
        </div>
    </div>
    
    <script>
        // Auto redirect to launcher after 3 seconds
        setTimeout(function() {
            window.location.href = 'docs/launcher.html';
        }, 3000);
        
        // Also allow manual redirect
        document.addEventListener('click', function() {
            window.location.href = 'docs/launcher.html';
        });
    </script>
</body>
</html>
